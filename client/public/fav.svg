<!-- Save this file as favicon.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="AiVerse logo">
  <title>AiVerse</title>
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#00C2A8"/>
      <stop offset="1" stop-color="#4F46E5"/>
    </linearGradient>
    <filter id="s" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- rounded background -->
  <rect width="64" height="64" rx="12" fill="url(#g)" />

  <!-- subtle inner glow -->
  <circle cx="32" cy="30" r="22" fill="white" opacity="0.03"/>

  <!-- stylized 'A' -->
  <g fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" filter="url(#s)">
    <!-- left stroke -->
    <path d="M20 44 L30 18" />
    <!-- right stroke -->
    <path d="M44 44 L34 18" />
    <!-- crossbar -->
    <path d="M26 34 L38 34" />
  </g>

  <!-- AI node dot (connectivity hint) -->
  <g>
    <circle cx="46" cy="18" r="3.25" fill="#fff" opacity="0.95"/>
    <circle cx="46" cy="18" r="2.25" fill="#4F46E5" opacity="0.9"/>
  </g>
</svg>
